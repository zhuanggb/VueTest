<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06.列表渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>测试: v-for 遍历数组</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">
            {{index}}--{{p.id}}--{{p.name}}--{{p.age}}
            --
            <button @click="deleteItem(index)">删除</button>
            --
            <button @click="updateItem(index,{id:4,name:'zgb4',age:26})">更新</button>
        </li>
    </ul>
    <h2>测试: v-for 遍历对象</h2>
    <ul>
        <li></li>
    </ul>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            persons: [
                {id: 1, name: 'zgb1', age: 26},
                {id: 2, name: 'zgb2', age: 26},
                {id: 3, name: 'zgb3', age: 26}
            ]
        },
        methods: {
            deleteItem(index) {
                this.persons.splice(index, 1)
            },
            updateItem(index,Person) {
                this.persons.splice(index,1,Person)
            }
        }
    })
</script>
</body>
</html>
