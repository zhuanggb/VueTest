<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.计算属性和监视</title>
</head>
<body>
<div id="app">
    姓：<input type="text" placeholder="First Name" v-model="firstName"><br>
    名：<input type="text" placeholder="Last Name" v-model="lastName"><br>
    姓名1：<input type="text" placeholder="Full Name1" v-model="fullName1"><br>
    姓名2：<input type="text" placeholder="Full Name2" v-model="fullName2"><br>
    姓名3：<input type="text" placeholder="Full Name3" v-model="fullName3"><br>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            firstName: 'zhuang',
            lastName: 'guobin',
            fullName1: 'zhuang  guobin'
        },
        computed: {
            fullName2() {
                return this.firstName + " " + this.lastName;
            },

            fullName3: {
                get() {
                    return this.firstName + " " + this.lastName;
                },
                set(value) {
                    const names = value.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[1]
                }
            }
        },

            watch: {
                firstName: function (value) {
                    this.fullName1 = value + " " + this.lastName
                }
            }
    })

    vm.$watch('lastName', function (value) {
        this.fullName1 = this.firstName + " " + value
    })
</script>
</body>
</html>
