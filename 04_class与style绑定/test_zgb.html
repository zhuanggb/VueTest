<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.class与style绑定</title>
    <style>
        .classA {
            color: red;
        }
        .classB {
            background: blue;
        }
        .classC {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>1. class绑定: :class='xxx'</h2>
    <P :class="myClass">xxx是字符串</P>
    <p :class="{classA: isA,classB: isB}">xxx是对象</p>
    <p :class="['classA','classB']">xxx是数组</p>
    <h2>2. style绑定</h2>
    <p :style="{color: activeColor, fontSize: fontSize}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>
    <button @click="update">更新</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            myClass: 'classA',
            isA: true,
            isB: false,
            activeColor: 'red',
            fontSize: '20px'
        },
        methods: {
            update () {
                this.myClass = 'classB'
                this.isA = !this.isA
                this.isB = !this.isB
                this.activeColor = 'blue'
                this.fontSize = '50px'
            }
        }
    })
</script>
</body>
</html>
