<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08.条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="ok">表白成功</p>
    <p v-else>表白失败</p>

    <hr>
    <p v-show="ok">求婚成功</p>
    <p v-show="!ok">求婚失败</p>
    <hr>
    <button @click="ok=!ok">点我</button>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            ok: true
        }
    })
</script>
</body>
</html>
